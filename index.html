<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Salary Calculator</h1>
    <form id="salary-form">
      <label>Basic Salary: <input type="number" id="basic" required /></label>
      <label>HRA: <input type="number" id="hra" required /></label>
      <label>Other Allowances: <input type="number" id="allowances" required /></label>
      <label>Deductions: <input type="number" id="deductions" required /></label>
      <button type="submit">Calculate</button>
    </form>
    <div id="results" class="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
